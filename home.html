<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__one">WELCOME TO</div>
        <div class="header__two">TETRIS</div>
      </div>
      <div class="content">
        <div class="tetris">
          <div class="tetris-window">Tetris game will be displayed here</div>
          <div class="tetris__options">
            <div class="tetris-score">
              <div class="tetris__score__header">SCORE</div>
              <div class="tetris__score__value">30</div>
              <div class="tetris__next__piece">Next piece</div>
              <div class="tetris__next__line">LINES: 3</div>
            </div>
            <div class="tetris__button">
              <button class="button-19" role="button">START/PAUSE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
